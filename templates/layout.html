{% load static from staticfiles %}

<!doctype html>
<head>

<!-- Basic Page Needs
================================================== -->
<title>{% block title %}Tales of Python, django, &amp; the in-betweens{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/colors/purple.css' %}" id="colors">
<link rel="stylesheet" href="{% static 'css/default.css' %}">

</head>

<body>
<!-- Wrapper -->
<div id="wrapper">


<!-- Header Container
================================================== -->
<header id="header-container">

	<!-- Topbar -->
	<div id="top-bar">
		<div class="container">

			<!-- Left Side Content -->
			<div class="left-side">

				<!-- Top bar -->
				<ul class="top-bar-menu">
					<li><div><h4><a href="{% url 'home' %}">Victor Akinmade</a></h4></div></li>
				</ul>

			</div>
			<!-- Left Side Content / End -->

			<!-- Right Side Content -->
			<div class="right-side">

				<!-- Top bar -->
				<ul class="top-bar-menu">				
					<li class="pull-right"><h4><a href="{% url 'blog:search' %}">
						&nbsp;&nbsp;&nbsp;&nbsp;<i class="sl sl-icon-magnifier"></i></a></h4>
					</li>
					<li class="pull-right"><h4><a href="#">Blog</a></h4></li>
					<li class="pull-right"><h4><a href="{% url 'about' %}">About</a></h4></li>
				</ul>

			</div>
			<!-- Right Side Content / End -->

		</div>
	</div>
	<div class="clearfix"></div>
	<!-- Topbar / End -->
</header>
<div class="clearfix"></div>
<!-- Header Container / End -->

{% block content %}{% endblock %}

<!-- Footer
================================================== -->
<div id="footer" class="dark">
	<!-- Main -->
	<div class="container">
		<!-- Copyright -->
		<div class="row">
			<div class="col-md-12">
				<div class="copyrights">Â© Victor Akinmade.</div>
			</div>
		</div>
	</div>

</div>
<!-- Footer / End -->


<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>


<!-- Scripts
================================================== -->
<script type="text/javascript" src="{% static 'scripts/jquery-2.2.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/chosen.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/magnific-popup.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/owl.carousel.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/rangeSlider.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/sticky-kit.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/slick.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/masonry.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/jquery.jpanelmenu.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/tooltips.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/custom.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/helper.js' %}"></script>

<!-- Maps -->
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
<script type="text/javascript" src="{% static 'scripts/infobox.min.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/markerclusterer.js' %}"></script>
<script type="text/javascript" src="{% static 'scripts/maps.js' %}"></script>

<!-- DropZone | Documentation: http://dropzonejs.com -->
<script type="text/javascript" src="{% static 'scripts/dropzone.js' %}"></script>
<script>
	$(".dropzone").dropzone({
		dictDefaultMessage: "<i class='sl sl-icon-plus'></i> Click here or drop files to upload",
	});
</script>
</div>
<!-- Wrapper / End -->

</body>
</html>
