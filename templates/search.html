{% extends "layout.html" %}
{% load static from staticfiles %}
{% load humanize %}
{% load bootstrap3 %}
{% load custom_filters %}

{% block title %} Python, Django &amp; the in-betweens {% endblock %}

{% block content %}

<!-- Content
================================================== -->
<div class="container margin-top-50" style="margin-bottom: 360px;">

	<!-- Blog Posts -->
	<div class="blog-page">
		<div class="row">
			<div class="col-md-8">
					<div class="widget">
					<h3 class="margin-top-0 margin-bottom-25">Search</h3>
					<form id="searchform" action="{% url 'blog:search' %}" method="get" accept-charset="utf-8">
				      <div class="widget">
						<div class="search-blog-input">
							<div class="input">
								<input class="search-field" type="text" placeholder="Type and hit enter" name="q"/>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				    </form>
				    
					<div class="clearfix"></div>
				</div>
				<div class="clearfix"></div>

			</div>
		</div>
	</div>
	<!-- Blog Posts / End -->
</div>

{% endblock %}
